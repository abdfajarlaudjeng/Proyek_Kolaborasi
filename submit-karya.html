<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Karya - Aplikasi Lingkungan</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; background-color: #f4f4f4; margin: 0; padding: 0; }
        header { background-color: #00796b; color: #ffffff; padding: 1rem; text-align: center; }
        nav { background: #333; color: #fff; padding: 0.5rem; text-align: center; }
        nav a { color: #fff; padding: 0.5rem 1rem; text-decoration: none; }
        nav a:hover { background: #555; }
        nav a.active { background-color: #00796b; font-weight: bold; }
        main { max-width: 900px; margin: 1rem auto; padding: 1rem; }
        section { background: #fff; margin-bottom: 1rem; padding: 1.5rem; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h2 { color: #00796b; border-bottom: 2px solid #f4f4f4; padding-bottom: 0.5rem; }
        form div { margin-bottom: 1rem; }
        form label { display: block; margin-bottom: 0.3rem; font-weight: bold; }
        form input[type="text"], form input[type="url"], form select, form textarea {
            width: 100%; padding: 0.5rem; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px;
        }
        form button { background: #00796b; color: #fff; padding: 0.7rem 1.5rem; border: none; border-radius: 4px; cursor: pointer; font-size: 1rem; }
        footer { text-align: center; padding: 1rem; background: #333; color: #fff; margin-top: 2rem; }
    </style>
</head>
<body>
    <header><h1>Sistem Analisis Data Lingkungan Sekolah</h1></header>
    <nav>
        <a href="index.html">Input Data</a>
        <a href="dashboard.html">Lihat Dashboard</a>
        <a href="submit-karya.html" class="active">Kumpulkan Karya</a>
    </nav>

    <main>
        <section id="submit-section">
            <h2>Formulir Pengumpulan Karya Kampanye</h2>
            <p>Upload karyamu ke Google Drive/Canva/YouTube dan tempel link publiknya di sini.</p>
            
            <form id="submit-karya-form">
                <input type="hidden" name="formType" value="karyaSubmit">
                
                <div>
                    <label for="nama_kelompok">Nama Kelompok:</label>
                    <input type="text" id="nama_kelompok" name="nama_kelompok" required>
                </div>
                <div>
                    <label for="tipe_karya">Tipe Karya:</label>
                    <select id="tipe_karya" name="tipe_karya" required>
                        <option value="">--Pilih Tipe--</option>
                        <option value="Infografis">Infografis</option>
                        <option value="Video Pendek">Video Pendek</option>
                        <option value="Lainnya">Lainnya</option>
                    </select>
                </div>
                <div>
                    <label for="link_karya">Link Karya (Pastikan publik):</label>
                    <input type="url" id="link_karya" name="link_karya" placeholder="https://..." required>
                </div>
                <div>
                    <label for="deskripsi_karya">Deskripsi Singkat (Pesan Utama Kampanye):</label>
                    <textarea id="deskripsi_karya" name="deskripsi_karya" rows="4" required></textarea>
                </div>
                <div>
                    <button type="submit">Kirim Karya Final</button>
                </div>
            </form>
            <div id="form-message" style="margin-top: 15px; font-weight: bold;"></div>
        </section>
    </main>
    <footer><p>&copy; 2025 - Proyek Fase D</p></footer>

    <script>
        // GANTI DENGAN URL SCRIPT ANDA (URL YANG SAMA DENGAN index.html)
        const scriptURL = 'https://script.google.com/macros/s/AKfycby8Kl_0gMs3Ym6yP0nEiT8fMb41aC20RF7klgAEBy4sBRI4E_t97EKF_lKVULTjaw7_Lg/exec';
        
        const form = document.getElementById('submit-karya-form');
        const messageDiv = document.getElementById('form-message');

        form.addEventListener('submit', e => {
            e.preventDefault();
            messageDiv.textContent = 'Sedang mengirim karya...';
            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => response.json())
                .then(data => {
                    if (data.result === 'success') {
                        messageDiv.textContent = 'Karya berhasil dikumpulkan!';
                        messageDiv.style.color = 'green';
                        form.reset();
                        setTimeout(() => { messageDiv.textContent = ''; }, 5000);
                    } else { throw new Error(data.message || 'Terjadi kesalahan'); }
                })
                .catch(error => {
                    messageDiv.textContent = 'Oops! Gagal mengirim. ' + error.message;
                    messageDiv.style.color = 'red';
                });
        });
    </script>
</body>
</html>
