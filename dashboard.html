<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Data - Aplikasi Lingkungan</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; background-color: #f4f4f4; margin: 0; padding: 0; }
        header { background-color: #00796b; color: #ffffff; padding: 1rem; text-align: center; }
        nav { background: #333; color: #fff; padding: 0.5rem; text-align: center; }
        nav a { color: #fff; padding: 0.5rem 1rem; text-decoration: none; }
        nav a:hover { background: #555; }
        nav a.active { background-color: #00796b; font-weight: bold; }
        main { max-width: 1200px; margin: 1rem auto; padding: 1rem; }
        section { background: #fff; margin-bottom: 1rem; padding: 1.5rem; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h2 { color: #00796b; border-bottom: 2px solid #f4f4f4; padding-bottom: 0.5rem; }
        
        /* Style untuk Tabel */
        #table-container { max-height: 400px; overflow-y: auto; }
        table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
        table th, table td { border: 1px solid #ddd; padding: 0.5rem; text-align: left; }
        table th { background-color: #f2f2f2; position: sticky; top: 0; }

        /* Style untuk Chart */
        #chart-container { width: 100%; max-width: 600px; margin: 1rem auto; }
        footer { text-align: center; padding: 1rem; background: #333; color: #fff; margin-top: 2rem; }
        #loading-message { font-size: 1.2rem; text-align: center; color: #555; }
    </style>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>

    <header>
        <h1>Sistem Analisis Data Lingkungan Sekolah</h1>
    </header>

    <nav>
        <a href="index.html">Input Data</a>
        <a href="dashboard.html" class="active">Lihat Dashboard</a>
    </nav>

    <main>
        <section id="dashboard">
            <h2>Dashboard Data Lingkungan</h2>
            <p id="loading-message">Memuat data dari Google Sheet...</p>

            <h3>Grafik Total Sampah per Jenis</h3>
            <div id="chart-container">
                <canvas id="myChart"></canvas>
            </div>

            <h3>Data Mentah (Semua Entri)</h3>
            <div id="table-container">
                </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 - Proyek Fase D | (Nama Sekolah Anda)</p>
    </footer>

    <script>
        // 1. GANTI DENGAN URL APLIKASI WEB ANDA (URL yang SAMA dengan index.html)
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyMd3sC4_UY-XGN6XvtuMFZFwt8uNULjY-5Fld6to2qUGtycYvRlScOqVB3-rBfR8gqjw/exec'; // <-- GANTI INI

        const loadingMsg = document.getElementById('loading-message');
        const tableContainer = document.getElementById('table-container');
        const ctx = document.getElementById('myChart').getContext('2d');
        let myChart; // Variabel untuk menyimpan instance chart

        // 2. Fungsi untuk mengambil data saat halaman dimuat
        window.addEventListener('DOMContentLoaded', () => {
            fetch(scriptURL) // Secara default, 'fetch' melakukan GET request
                .then(response => response.json())
                .then(data => {
                    if (data.result === 'success') {
                        loadingMsg.style.display = 'none'; // Sembunyikan pesan loading
                        
                        // Kirim data ke fungsi untuk membangun tabel dan grafik
                        buildTable(data.data);
                        buildChart(data.data);
                    } else {
                        throw new Error(data.message || 'Gagal mengambil data');
                    }
                })
                .catch(error => {
                    console.error('Error!', error.message);
                    loadingMsg.textContent = 'Oops! Gagal memuat data. ' + error.message;
                    loadingMsg.style.color = 'red';
                });
        });

        // 3. Fungsi untuk membangun Tabel HTML
        function buildTable(data) {
            let table = '<table>';
            
            // Buat Header Tabel (berdasarkan data pertama)
            if (data.length > 0) {
                table += '<thead><tr>';
                // Ambil header dari properti objek pertama
                Object.keys(data[0]).forEach(key => {
                    table += `<th>${key}</th>`;
                });
                table += '</tr></thead>';
            }

            // Buat Body Tabel
            table += '<tbody>';
            data.forEach(row => {
                table += '<tr>';
                Object.values(row).forEach(value => {
                    table += `<td>${value}</td>`;
                });
                table += '</tr>';
            });
            table += '</tbody></table>';

            tableContainer.innerHTML = table;
        }

        // 4. Fungsi untuk memproses data dan membangun Grafik (Chart.js)
        function buildChart(data) {
            // Kita akan proses data untuk dihitung total per 'jenis_sampah'
            const totals = {}; // { "Plastik (Botol)": 50, "Kertas": 30 }

            data.forEach(row => {
                const jenis = row.jenis_sampah;
                const jumlah = parseInt(row.jumlah, 10); // Ubah jumlah jadi angka
                
                if (totals[jenis]) {
                    totals[jenis] += jumlah;
                } else {
                    totals[jenis] = jumlah;
                }
            });

            const labels = Object.keys(totals);
            const values = Object.values(totals);

            // Hancurkan chart lama jika ada (untuk refresh)
            if (myChart) {
                myChart.destroy();
            }

            // Buat chart baru
            myChart = new Chart(ctx, {
                type: 'doughnut', // Tipe grafik: 'bar', 'line', 'pie', 'doughnut'
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Total Sampah',
                        data: values,
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.7)',
                            'rgba(54, 162, 235, 0.7)',
                            'rgba(255, 206, 86, 0.7)',
                            'rgba(75, 192, 192, 0.7)',
                            'rgba(153, 102, 255, 0.7)',
                            'rgba(255, 159, 64, 0.7)'
                        ],
                        borderColor: '#fff',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        title: {
                            display: true,
                            text: 'Total Akumulasi Sampah per Jenis'
                        }
                    }
                }
            });
        }

    </script>
    </body>
</html>
